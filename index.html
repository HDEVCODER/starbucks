  </head>
  <body>
    <section>
      <div class="circle"></div>

      <header>
        <a href="#" class="logo">
          <img src="images/logo.png" />
        </a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
          <li><a href="#"></a>Home</li>
          <li><a href="#"></a>Menu</li>
          <li><a href="#"></a>Whats new</li>
          <li><a href="#"></a>Contact Us</li>
        </ul>
      </header>
      <div class="content">
        <div class="textbox">
          <h2>
            its not just a coffee<br />
            it's <span>Starbucks</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Voluptatibus animi debitis blanditiis corrupti maiores eum inventore
            quod, aliquam, vel distinctio,
          </p>
          <a href="#" class="btn"> <span>Order Now</span></a>
        </div>
        <div class="imgbox">
          <img src="images/img1.png" class="starbucks" />
        </div>
      </div>
      <div>
        <ul class="thumb">
          <li>
            <img
              src="images/thumb1.png"
              onclick="imgSlide('images/img1.png');changeColor('#017143');changeColorbtn('#217143')"
            />
          </li>
          <li>
            <img
              src="images/thumb2.png"
              onclick="imgSlide('images/img2.png');changeColor('#eb7495');changeColorbtn('#ee5a71')"
            />
          </li>
          <li>
            <img
              src="images/thumb3.png"
              onclick="imgSlide('images/img3.png');changeColor('#d752b1');changeColorbtn('#a752b1')"
            />
          </li>
        </ul>
        <ul class="sci">
          <li>
            <a href="#"><img src="images/facebook.png" /> </a>
          </li>
          <li>
            <a href="#"><img src="images/instagram.png" /> </a>
          </li>
          <li>
            <a href="#"><img src="images/twitter.png" /> </a>
          </li>
        </ul>
      </div>
    </section>
    <script type="text/javascript">
      function imgSlide(img) {
        document.querySelector(".starbucks").src = img;
      }
      function changeColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.backgroundColor = color;
      }
      function changeColorbtn(color) {
        const btn = document.querySelector(".btn");
        btn.style.backgroundColor = color;
      }
      function toggleMenu() {
        var menuToggle=document.querySelector(".toggle");
        var navigation=document.querySelector(".navigation");
        menuToggle.classList.toggle("active");
        navigation.classList.toggle("active");
        
      }
    </script>
  </body>
